<style>
    /* Neomorphism style */
    .form-outline {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1), -2px -2px 10px #ffffff;
      padding: 1.5rem;
    }
  
    /* Center the form horizontally */
    .form {
      display: flex;
      justify-content: center;
    }
  
    /* Center the image horizontally and vertically */
    img {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      margin-bottom: 2rem;
    }
  </style>
<body>
    <section class="vh-100">
        <div class="body-content">
          <div class="row d-flex align-items-center h-100">
            <div class="col-md-5 col-lg-6 col-xl-5 mx-auto">
              <img src="babysitterlogo.jpg" class="img-fluid mx-auto d-block" alt="bblogo" width="200" height="200" >
              <h2 class="text-center">Babysitting</h2>
              <form>
                <div class="form-outline mb-4">
                    <h3>Age of Child</h3>
                    <ul>
                        <li>
                          <input type="checkbox" id="option1" name="options">
                          <label for="option1">Newborn</label>
                        </li>
                        <li>
                          <input type="checkbox" id="option2" name="options">
                          <label for="option2">2-6</label>
                        </li>
                        <li>
                          <input type="checkbox" id="option3" name="options">
                          <label for="option3">7-13</label>
                        </li>
                      </ul>
                  </div>                  
                  <div class="form-outline mb-3">
                    <input type="datetime-local" id="form3Example4" class="form-control form-control-lg"
                        placeholder="Select date and time">
                    <label class="form-label" for="form3Example4">Select Date and Time</label>
                </div>
                
                <div class="form-outline mb-3">
                    <input type="password" id="form3Example4" class="form-control form-control-lg"
                      placeholder="Enter your address" />
                    <label class="form-label" for="form3Example4">Home Address</label>
                  </div>
                <div class="text-center">
                    <button id="match-with-sitter-button" type="button" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Match with a Sitter</button>
                
                </div>
              
            </div>
            <div id="potential-sitters-section">
            <div class="col-md-12 col-lg-7 col-xl-6 h-100">
                <h2 class="text-center">Potential Sitters</h2>
                <div class="body-content">
                  <div class="d-flex flex-column align-items-center">
                    <div class="form-outline mb-1">
                      <img src="sitter1.jpg" class="img-fluid mx-auto d-block" width="400" height="300" alt="Sitter 1">
                      <div class="text-center mt-1">
                        <button type="button" class="btn btn-primary">Book sitter 1</button>
                      </div>
                    </div>
                    <div class="form-outline mb-1">
                      <img src="sitter2.jpg" class="img-fluid mx-auto d-block" width="400" height="300" alt="Sitter 2">
                      <div class="text-center">
                        <button type="button" class="btn btn-primary">Book sitter 2</button>
                      </div>
                    </div>
                    <div class="form-outline mb-1">
                      <img src="sitter3.jpg" class="img-fluid mx-auto d-block" width="400" height="300" alt="Sitter 3">
                      <div class="text-center">
                        <button type="button" class="btn btn-primary">Book sitter 3 </button>
                    </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
              
              
           </div>
          </div>
        </div>
      </section>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    // Hide the potential sitters section by default
    $("#potential-sitters-section").hide();

    // Show the potential sitters section when the button is clicked
    $("#match-with-sitter-button").click(function() {
      $("#potential-sitters-section").show();
    });
  });
</script>
