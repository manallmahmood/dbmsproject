    <body>
    <body onload="loadData()">
        <h1 class="text-center">Bookings</h1>
        <div>
            <button onclick="clearAll()" class="btn btn-primary btn-lg">- Clear</button>
            <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">+ Add</button>
         </div>
    
        <div class="container">
            <table 
                id="productList"
                class="product_table center">
                <thead>
                    <th style="width: 20%">Customer Name</th>
                    <th style="width: 15%">House Address</th>
                    <th style="width: 15%">Phone Number</th>
                    <th style="width: 20%">Sitter Name</th>
                    <th style="width: 10%">Date</th>
                    <th style="width: 10%">Time</th>
                    <th style="width: 10%">Service</th>
            
                </thead>
                <tbody id="productBody"></tbody>
            </table>
        </div>
        

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Customer Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Customer Name">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput2" class="form-label">House Address</label>
                            <input type="text" class="form-control" id="exampleFormControlInput2"
                                placeholder="House Address">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput3" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="exampleFormControlInput3"
                                placeholder="Phone Number">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput4" class="form-label">Sitter Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput4"
                                placeholder="Sitter Name">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput4" class="form-label">Date</label>
                            <input type="date.local" class="form-control" id="exampleFormControlInput4"
                                placeholder="Date">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput4" class="form-label">Time</label>
                            <input type="time.local" class="form-control" id="exampleFormControlInput4"
                                placeholder="Time">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput4" class="form-label">Service</label>
                            <select class="form-control" id="exampleFormControlInput4">
                            <option value="option1">Babysitting</option>
                            <option value="option2">Petsitting</option>
                            <option value="option3">Elderly Care</option>
                            <option value="option3">Housesitting</option>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="addToTable()">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
